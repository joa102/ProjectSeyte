<mat-card class="m-2 d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Crear sensor</h2>
</mat-card>

<mat-card class="m-2">

    <div class="animated fadeIn faster">

        <form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()" class="form-floating mb-3">

            <div class="row p-4">

                <div class="col-lg-6">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Nombre sonda</mat-label>
                        <mat-select formControlName="nombre_sonda">
                            <mat-option value="S1">S1</mat-option>
                            <mat-option value="S2">S2</mat-option>
                            <mat-option value="S3">S3</mat-option>
                            <mat-option value="S4">S4</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>

                <div class="form-group text-center">
                    <button type="submit" mat-flat-button color="primary">Crear</button>
                </div>

            </div>

        </form>

    </div>
</mat-card>
