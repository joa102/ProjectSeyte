<mat-card class="m-2 d-flex justify-content-between align-items-center">
    <h2 class="mb-0">Listado de sensores</h2>
</mat-card>

<mat-card class="m-2">
    <div class="animated fadeIn faster">

        <a mat-icon-button matTooltip="Añadir medida" (click)="addSensor()">
            <mat-icon>add_circle</mat-icon>
        </a>

        <mat-form-field appearance="fill" style="width: 95%;">
            <mat-label>Buscar</mat-label>
            <input aria-label="search" matInput [formControl]="search">
        </mat-form-field>

        <div matSort>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="nombre_sonda">
                    <th mat-header-cell *matHeaderCellDef>Nombre Sonda</th>
                    <td mat-cell *matCellDef="let sensores">{{ sensores.nombre_sonda }}</td>
                </ng-container>

                <ng-container matColumnDef="accion">
                    <th mat-header-cell *matHeaderCellDef>Acción</th>
                    <td mat-cell *matCellDef="let sensor">

                        <a mat-icon-button matTooltip="Ver medidas" (click)="navigateToMedidas(sensor)">
                            <mat-icon>table_chart</mat-icon>
                        </a>

                        <a mat-icon-button matTooltip="Eliminar sensor" (click)="deleteSensor(sensor)">
                            <mat-icon>delete</mat-icon>
                        </a>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="6">No existen sensores</td>
                </tr>
            </table>

            <mat-paginator #paginator (page)="handlePageEvent($event)" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex" [pageSize]="pageSize" [length]="length" [showFirstLastButtons]="showFirstLastButtons"></mat-paginator>

        </div>

    </div>
</mat-card>
